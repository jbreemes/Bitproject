<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="/CSS/InlogStyle.css">
    <title>Login Page</title>
</head>
<body>

   <div class="myForm">

       <form>
           <div class="myBorder">
               <h1>Please sign in</h1>

               <label for="emailbox" class="blockLabels">Email:</label>
               <input type="text" id="emailbox">

               <label for="password" class="blockLabels">Password:</label>
               <input type="password">
                <div id="loginCheckbox">
                     <input type="checkbox">
                     <label for="myCheckbox">Keep me signed in</label>
                </div>
                <div>
               <button id="SignInButton">Sign in</button>
                </div>
                
               <a href="ChangeSettings.html" id="ChangeSettingsButton">Change settings</a>
           </div>
       </form>

   </div>

</body>
